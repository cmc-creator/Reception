<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny Springs Reception Hub 2026</title>
    <!-- CSS & Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { background-color: #020617; margin: 0; padding: 0; color: #f8fafc; font-family: ui-sans-serif, system-ui, sans-serif; overflow: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        
        .drag-over { border: 4px dashed #3b82f6 !important; background-color: rgba(59, 130, 246, 0.2) !important; transform: scale(1.01); transition: all 0.2s ease; }
        .draggable-item:hover { cursor: grab; filter: brightness(1.2); }
        .draggable-item:active { cursor: grabbing; }
        
        .weekend-bg { background-color: rgba(30, 41, 59, 0.3); }

        @media print {
            .no-print { display: none !important; }
            body { background-color: white !important; color: black !important; overflow: visible !important; }
            .calendar-grid { border: 1px solid #ccc !important; border-radius: 0 !important; }
        }
    </style>

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, setDoc, addDoc, updateDoc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCYraZ_M0NknCg6lgdncSpucHfgPOMqBi8",
            authDomain: "reception-calendar-1.firebaseapp.com",
            projectId: "reception-calendar-1",
            storageBucket: "reception-calendar-1.firebasestorage.app",
            messagingSenderId: "613158953901",
            appId: "1:613158953901:web:ed3f0a6cc4cb23f65df724",
            measurementId: "G-5PZMYFEPYW"
        };

        const app = !getApps().length ? initializeApp(firebaseConfig) : getApp();
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'destiny-springs-hub';

        const HOLIDAYS_2026 = {
            "2026-02-16": "Presidents' Day",
            "2026-05-25": "Memorial Day",
            "2026-12-25": "Christmas Day"
        };

        const PRESET_COLORS = [
            { bg: 'bg-cyan-500' }, { bg: 'bg-orange-500' }, { bg: 'bg-violet-500' }, 
            { bg: 'bg-rose-500' }, { bg: 'bg-emerald-500' }, { bg: 'bg-amber-500' }, 
            { bg: 'bg-indigo-500' }, { bg: 'bg-slate-500' }
        ];

        const DESK_VIBES = [
            { emoji: 'â˜•', label: 'Coffee' }, { emoji: 'âœ¨', label: 'Sparkle' },
            { emoji: 'ðŸš€', label: 'Fast' }, { emoji: 'ðŸŽ§', label: 'Zone' },
            { emoji: 'ðŸ¦', label: 'Coordinator' }
        ];

        function App() {
            const [user, setUser] = React.useState(null);
            const [currentDate, setCurrentDate] = React.useState(new Date(2026, 1, 1));
            const [activeTab, setActiveTab] = React.useState('calendar');
            const [selectedDate, setSelectedDate] = React.useState(null);
            
            const [events, setEvents] = React.useState(() => JSON.parse(localStorage.getItem('ds_hub_events')) || {});
            const [staff, setStaff] = React.useState(() => JSON.parse(localStorage.getItem('ds_hub_staff')) || {});
            const [tasks, setTasks] = React.useState(() => JSON.parse(localStorage.getItem('ds_hub_tasks')) || []);
            const [deskStatus, setDeskStatus] = React.useState(() => JSON.parse(localStorage.getItem('ds_hub_vibe')) || { vibe: DESK_VIBES[0], note: '' });
            const [dayNotes, setDayNotes] = React.useState(() => JSON.parse(localStorage.getItem('ds_hub_day_notes')) || {});

            const [isStaffModalOpen, setIsStaffModalOpen] = React.useState(false);
            const [editingShift, setEditingShift] = React.useState(null);
            const [newStaff, setNewStaff] = React.useState({ name: '', color: PRESET_COLORS[0].bg });
            const [isDarkMode, setIsDarkMode] = React.useState(true);
            const [isSaving, setIsSaving] = React.useState(false);
            const [newTaskText, setNewTaskText] = React.useState('');

            // Memory Backup
            React.useEffect(() => {
                localStorage.setItem('ds_hub_events', JSON.stringify(events));
                localStorage.setItem('ds_hub_staff', JSON.stringify(staff));
                localStorage.setItem('ds_hub_tasks', JSON.stringify(tasks));
                localStorage.setItem('ds_hub_vibe', JSON.stringify(deskStatus));
                localStorage.setItem('ds_hub_day_notes', JSON.stringify(dayNotes));
            }, [events, staff, tasks, deskStatus, dayNotes]);

            // Database Connection
            React.useEffect(() => {
                signInAnonymously(auth);
                return onAuthStateChanged(auth, setUser);
            }, []);

            React.useEffect(() => {
                if (!user) return;
                const unsubShifts = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'shifts'), (snap) => {
                    const data = {};
                    snap.forEach(d => {
                        const s = d.data();
                        if (!data[s.date]) data[s.date] = [];
                        data[s.date].push({ ...s, id: d.id });
                    });
                    setEvents(data);
                });
                const unsubStaff = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'staff'), (snap) => {
                    const list = {};
                    snap.forEach(d => { list[d.id] = { ...d.data(), id: d.id }; });
                    setStaff(list);
                });
                const unsubTasks = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'checklist'), (snap) => {
                    const list = [];
                    snap.forEach(d => list.push({ ...d.data(), id: d.id }));
                    setTasks(list);
                });
                const unsubNotes = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'dayNotes'), (snap) => {
                    const notes = {};
                    snap.forEach(d => { notes[d.id] = d.data().text; });
                    setDayNotes(notes);
                });
                const unsubStatus = onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'deskStatus', 'current'), (snap) => {
                    if (snap.exists()) setDeskStatus(snap.data());
                });
                return () => { unsubShifts(); unsubStaff(); unsubTasks(); unsubNotes(); unsubStatus(); };
            }, [user]);

            // February Schedule Recovery
            const restoreFeb = async () => {
                if (!user) return;
                setIsSaving(true);
                const batch = writeBatch(db);
                const teamData = [
                    { name: 'Karen', color: 'bg-cyan-500' },
                    { name: 'Izzy', color: 'bg-orange-500' },
                    { name: 'Annalissia', color: 'bg-violet-500' },
                    { name: 'Hal', color: 'bg-rose-500' }
                ];
                const teamIds = {};
                for (const m of teamData) {
                    const existing = Object.values(staff).find(s => s.name === m.name);
                    if (existing) teamIds[m.name] = existing.id;
                    else {
                        const ref = doc(collection(db, 'artifacts', appId, 'public', 'data', 'staff'));
                        batch.set(ref, { ...m, createdAt: Date.now() });
                        teamIds[m.name] = ref.id;
                    }
                }
                for (let d = 1; d <= 28; d++) {
                    const dateKey = `2026-02-${String(d).padStart(2, '0')}`;
                    const dow = new Date(2026, 1, d).getDay();
                    if (dow === 1 || dow === 3) batch.set(doc(collection(db, 'artifacts', appId, 'public', 'data', 'shifts')), { date: dateKey, empId: teamIds['Karen'], time: '08:00', confirmed: true, createdAt: Date.now() });
                    else if (dow === 2 || dow === 4 || dow === 5) batch.set(doc(collection(db, 'artifacts', appId, 'public', 'data', 'shifts')), { date: dateKey, empId: teamIds['Izzy'], time: '08:00', confirmed: true, createdAt: Date.now() });
                    else if (dow === 0 && d === 1) {
                        batch.set(doc(collection(db, 'artifacts', appId, 'public', 'data', 'shifts')), { date: dateKey, empId: teamIds['Hal'], time: '16:00', confirmed: true, createdAt: Date.now() });
                        batch.set(doc(collection(db, 'artifacts', appId, 'public', 'data', 'shifts')), { date: dateKey, empId: teamIds['Annalissia'], time: '08:00', confirmed: true, createdAt: Date.now() });
                    } else if (dow === 6 && d === 28) batch.set(doc(collection(db, 'artifacts', appId, 'public', 'data', 'shifts')), { date: dateKey, empId: teamIds['Annalissia'], time: '08:00', confirmed: true, createdAt: Date.now() });
                }
                await batch.commit();
                setIsSaving(false);
            };

            const assignShift = async (date, empId) => {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'shifts'), {
                    date, empId, time: '08:00', confirmed: true, createdAt: Date.now()
                });
            };

            const onDragStart = (e, type, id) => {
                e.dataTransfer.setData("type", type);
                e.dataTransfer.setData("id", id);
            };

            const onDrop = async (e, date) => {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over');
                const type = e.dataTransfer.getData("type");
                const id = e.dataTransfer.getData("id");
                if (type === 'staff_member') assignShift(date, id);
                else if (type === 'existing_shift') await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'shifts', id), { date });
            };

            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();

            const calendarCells = [];
            for (let i = 0; i < firstDay; i++) calendarCells.push(React.createElement('div', { key: `p-${i}`, className: "h-32 border border-slate-800/10 bg-slate-900/10" }));
            
            for (let d = 1; d <= daysInMonth; d++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const dayShifts = events[dateKey] || [];
                const holiday = HOLIDAYS_2026[dateKey];
                const alertText = dayNotes[dateKey];
                const isWeekend = new Date(year, month, d).getDay() === 0 || new Date(year, month, d).getDay() === 6;

                calendarCells.push(
                    React.createElement('div', {
                        key: d,
                        onDragOver: (e) => { e.preventDefault(); e.currentTarget.classList.add('drag-over'); },
                        onDragLeave: (e) => e.currentTarget.classList.remove('drag-over'),
                        onDrop: (e) => onDrop(e, dateKey),
                        onClick: () => setSelectedDate(dateKey),
                        className: `h-32 border p-1 relative overflow-y-auto no-scrollbar transition-all ${isDarkMode ? 'border-slate-800 hover:bg-slate-800/50' : 'border-slate-200 hover:bg-slate-50'} ${selectedDate === dateKey ? 'ring-4 ring-blue-600 z-10 bg-blue-500/5' : ''} ${isWeekend ? 'weekend-bg' : ''}`
                    },
                        React.createElement('div', { className: "flex justify-between items-start mb-0.5" },
                            React.createElement('span', { className: `text-xl font-black ${holiday ? 'text-rose-500' : 'text-slate-500'}` }, d),
                            holiday && React.createElement('span', { className: "text-[8px] bg-rose-600 text-white px-1 py-0.5 rounded font-black uppercase" }, "Holiday")
                        ),
                        alertText && React.createElement('div', { className: "text-[9px] font-black text-rose-500 uppercase p-1 rounded bg-rose-500/10 border border-rose-500/30 mb-1" }, alertText),
                        React.createElement('div', { className: "space-y-1" },
                            dayShifts.map(s => (
                                React.createElement('div', {
                                    key: s.id, draggable: true,
                                    onDragStart: (e) => onDragStart(e, 'existing_shift', s.id),
                                    onClick: (e) => { e.stopPropagation(); setEditingShift(s); },
                                    className: `draggable-item p-1.5 rounded shadow-lg text-white font-black flex items-center gap-1.5 ${staff[s.empId]?.color || 'bg-slate-500'} ${s.confirmed === false ? 'opacity-30 border-2 border-white/50 border-dashed grayscale scale-95' : ''}`
                                },
                                    s.confirmed === false && React.createElement('span', { className: "text-xs" }, "?"),
                                    React.createElement('span', { className: "text-[16px] truncate flex-1 uppercase tracking-tighter" }, staff[s.empId]?.name || '...'),
                                    React.createElement('span', { className: "text-[10px] opacity-75" }, s.time)
                                )
                            ))
                        )
                    )
                );
            }

            return React.createElement('div', { className: "h-screen flex flex-col md:flex-row overflow-hidden" },
                // NAV
                React.createElement('div', { className: `w-20 border-r flex flex-col items-center py-8 gap-8 bg-slate-900 border-slate-800 no-print` },
                    React.createElement('div', { className: "text-blue-500 font-black text-2xl" }, "DS"),
                    React.createElement('button', { onClick: () => setActiveTab('calendar'), className: `p-3 rounded-2xl ${activeTab === 'calendar' ? 'bg-blue-600 shadow-xl' : 'hover:bg-slate-800'}` }, "ðŸ“…"),
                    React.createElement('button', { onClick: () => setIsStaffModalOpen(true), className: `p-3 rounded-2xl hover:bg-slate-800` }, "ðŸ‘¥"),
                    React.createElement('div', { className: "mt-auto flex flex-col items-center gap-4" },
                        isSaving && React.createElement('div', { className: "w-2 h-2 bg-emerald-500 rounded-full animate-ping" }),
                        React.createElement('button', { onClick: () => setIsDarkMode(!isDarkMode), className: "p-3 opacity-40" }, isDarkMode ? "â˜€ï¸" : "ðŸŒ™")
                    )
                ),

                // THE SIDE PANEL
                React.createElement('div', { className: `w-80 border-r p-6 overflow-y-auto no-scrollbar bg-slate-900/50 border-slate-800 no-print` },
                    React.createElement('header', { className: "mb-8" },
                        React.createElement('h1', { className: "text-2xl font-black tracking-tighter text-white uppercase" }, "Reception Hub"),
                        React.createElement('p', { className: "text-[9px] font-bold text-slate-500 uppercase tracking-widest mt-1" }, "Destiny Springs Healthcare")
                    ),
                    
                    React.createElement('section', { className: "mb-6 p-5 rounded-3xl bg-blue-500/5 border border-blue-500/20" },
                        React.createElement('h2', { className: "text-[10px] font-black text-slate-500 mb-3 uppercase tracking-widest" }, "Shift Vibe"),
                        React.createElement('div', { className: "flex flex-wrap gap-2 mb-3" }, DESK_VIBES.map(v => (
                            React.createElement('button', { key: v.label, onClick: () => setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'deskStatus', 'current'), { vibe: v, note: deskStatus.note }), className: `p-2 rounded-xl text-xl ${deskStatus.vibe?.label === v.label ? 'bg-blue-600' : 'bg-slate-800/50'}` }, v.emoji)
                        ))),
                        React.createElement('textarea', { value: deskStatus.note || '', onChange: e => setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'deskStatus', 'current'), { vibe: deskStatus.vibe, note: e.target.value }), className: "w-full bg-slate-950/50 border-none rounded-xl p-3 text-xs outline-none text-blue-200 h-20 resize-none", placeholder: "General desk notes..." })
                    ),

                    React.createElement('section', { className: "mb-6" },
                        React.createElement('h2', { className: "text-[10px] font-black text-slate-500 uppercase mb-3 tracking-widest" }, "Tasks"),
                        React.createElement('form', { onSubmit: async e => { e.preventDefault(); if(newTaskText.trim()) { await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'checklist'), { text: newTaskText.trim(), completed: false, createdAt: Date.now() }); setNewTaskText(''); } }, className: "flex gap-2 mb-3" },
                            React.createElement('input', { value: newTaskText, onChange: e => setNewTaskText(e.target.value), className: "flex-1 bg-slate-800 rounded-xl p-2 text-xs outline-none", placeholder: "Add task..." }),
                            React.createElement('button', { type: "submit", className: "bg-blue-600 px-3 rounded-xl font-black" }, "+")
                        ),
                        React.createElement('div', { className: "space-y-1 max-h-32 overflow-y-auto no-scrollbar" }, tasks.map(t => (
                            React.createElement('div', { key: t.id, className: "flex items-center justify-between p-2 hover:bg-slate-800/30 rounded-lg group" },
                                React.createElement('div', { onClick: () => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'checklist', t.id), { completed: !t.completed }), className: "flex items-center gap-2 cursor-pointer flex-1" },
                                    React.createElement('div', { className: `w-4 h-4 rounded border ${t.completed ? 'bg-emerald-500 border-emerald-500' : 'border-slate-700'}` }, t.completed && "âœ“"),
                                    React.createElement('span', { className: `text-xs ${t.completed ? 'line-through opacity-40' : ''}` }, t.text)
                                ),
                                React.createElement('button', { onClick: () => deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'checklist', t.id)), className: "opacity-0 group-hover:opacity-100 text-rose-500" }, "Ã—")
                            )
                        )))
                    ),

                    React.createElement('section', { className: "mb-6" },
                        React.createElement('h2', { className: "text-[10px] font-black text-slate-500 uppercase mb-3 tracking-widest italic" }, "Team (Drag to Day)"),
                        React.createElement('div', { className: "flex flex-wrap gap-2" }, Object.values(staff).map(s => (
                            React.createElement('div', { key: s.id, draggable: true, onDragStart: e => onDragStart(e, 'staff_member', s.id), className: `draggable-item px-3 py-1.5 rounded-xl text-[14px] font-black text-white shadow ${s.color}` }, s.name.toUpperCase())
                        )))
                    ),

                    selectedDate && React.createElement('div', { className: "p-5 rounded-3xl bg-rose-600/10 border border-rose-600/30" },
                        React.createElement('label', { className: "text-[11px] font-black text-rose-500 uppercase mb-2 block" }, "Day Alert"),
                        React.createElement('textarea', { value: dayNotes[selectedDate] || '', onChange: e => setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'dayNotes', selectedDate), { text: e.target.value }), className: "w-full bg-slate-950 border-none rounded-xl p-3 text-xs text-rose-400 font-black h-16 resize-none", placeholder: "eg: Needs Coverage" })
                    )
                ),

                // CALENDAR GRID
                React.createElement('div', { className: "flex-1 p-8 overflow-y-auto no-scrollbar" },
                    React.createElement('div', { className: "flex justify-between items-center mb-8 no-print" },
                        React.createElement('h2', { className: "text-5xl font-black tracking-tighter uppercase italic" }, currentDate.toLocaleDateString(undefined, { month: 'long', year: 'numeric' })),
                        React.createElement('div', { className: "flex gap-3" },
                            React.createElement('div', { className: "flex bg-slate-900 p-1 rounded-2xl border border-slate-800" },
                                React.createElement('button', { onClick: () => setCurrentDate(new Date(year, month-1, 1)), className: "p-3 hover:bg-slate-800 rounded-xl" }, "â—€"),
                                React.createElement('button', { onClick: () => setCurrentDate(new Date(year, month+1, 1)), className: "p-3 hover:bg-slate-800 rounded-xl" }, "â–¶")
                            ),
                            React.createElement('button', { onClick: () => window.print(), className: "bg-white text-slate-950 px-8 py-2 rounded-xl font-black uppercase text-sm shadow-xl" }, "Print")
                        )
                    ),
                    React.createElement('div', { className: "grid grid-cols-7 border border-slate-800 rounded-[3rem] overflow-hidden shadow-2xl bg-slate-900/20 calendar-grid" },
                        ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                            React.createElement('div', { key: day, className: "py-6 text-center text-[12px] font-black text-slate-500 uppercase tracking-widest border-b border-slate-800 bg-slate-900/40" }, day)
                        )),
                        calendarCells
                    )
                ),

                // TEAM MODAL (Fits on screen)
                isStaffModalOpen && React.createElement('div', { className: "fixed inset-0 bg-black/95 backdrop-blur-2xl z-[200] flex items-center justify-center p-4" },
                    React.createElement('div', { className: "bg-slate-900 p-8 rounded-[3rem] w-full max-w-lg max-h-[90vh] flex flex-col border-2 border-slate-800 shadow-2xl animate-fade-in" },
                        React.createElement('div', { className: "flex justify-between items-center mb-6" },
                            React.createElement('h3', { className: "text-3xl font-black uppercase italic tracking-tighter" }, "Team Setup"),
                            React.createElement('button', { onClick: () => setIsStaffModalOpen(false), className: "text-slate-500 text-4xl" }, "Ã—")
                        ),
                        React.createElement('div', { className: "flex gap-4 mb-6" },
                            React.createElement('button', { onClick: restoreFeb, className: "flex-1 bg-emerald-600/20 text-emerald-400 py-3 rounded-2xl border border-emerald-600/30 font-black text-xs uppercase" }, "Restore Feb Schedule")
                        ),
                        React.createElement('div', { className: "space-y-6 mb-6" },
                            React.createElement('input', { value: newStaff.name, onChange: e => setNewStaff({...newStaff, name: e.target.value}), className: "w-full bg-slate-800 rounded-2xl p-4 text-xl font-black outline-none border border-white/5", placeholder: "Name..." }),
                            React.createElement('div', { className: "grid grid-cols-4 gap-3" }, PRESET_COLORS.map(c => (
                                React.createElement('button', { key: c.bg, onClick: () => setNewStaff({...newStaff, color: c.bg}), className: `h-12 rounded-xl transition-all ${c.bg} ${newStaff.color === c.bg ? 'ring-4 ring-white' : 'opacity-20 hover:opacity-100'}` })
                            ))),
                            React.createElement('button', { onClick: addStaffMember, className: "w-full bg-blue-600 py-4 rounded-2xl font-black uppercase" }, "Add Member")
                        ),
                        React.createElement('div', { className: "flex-1 overflow-y-auto no-scrollbar space-y-3 p-1" }, Object.values(staff).map(s => (
                            React.createElement('div', { key: s.id, className: "flex items-center justify-between p-4 bg-slate-800/40 rounded-2xl border border-white/5" },
                                React.createElement('div', { className: "flex items-center gap-4" },
                                    React.createElement('div', { className: `w-4 h-4 rounded-full ${s.color}` }),
                                    React.createElement('span', { className: "font-black uppercase" }, s.name)
                                ),
                                React.createElement('button', { onClick: () => deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'staff', s.id)), className: "text-rose-500 font-black text-xs px-2" }, "Remove")
                            )
                        )))
                    )
                ),

                // SHIFT EDITOR (Fits on screen)
                editingShift && React.createElement('div', { className: "fixed inset-0 bg-black/95 backdrop-blur-2xl z-[200] flex items-center justify-center p-4" },
                    React.createElement('div', { className: "bg-slate-900 border-2 border-slate-800 p-8 rounded-[3rem] w-full max-w-sm shadow-2xl animate-fade-in" },
                        React.createElement('h3', { className: "text-3xl font-black uppercase text-white mb-6 italic tracking-tighter" }, staff[editingShift.empId]?.name || 'Staff'),
                        React.createElement('div', { className: "space-y-6" },
                            React.createElement('div', { className: "p-5 bg-slate-800/50 rounded-2xl border border-white/5" },
                                React.createElement('p', { className: "text-[10px] font-black text-slate-500 uppercase mb-4 text-center" }, "Status"),
                                React.createElement('button', {
