<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny Springs Reception Hub 2026</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { background-color: #020617; margin: 0; padding: 0; color: #f8fafc; font-family: ui-sans-serif, system-ui, sans-serif; overflow: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.2s ease-out forwards; }
        
        .drag-over { border: 2px dashed #3b82f6 !important; background-color: rgba(59, 130, 246, 0.15) !important; transform: scale(1.01); transition: all 0.15s ease; }
        .draggable-item:hover { cursor: grab; filter: brightness(1.1); }
        .draggable-item:active { cursor: grabbing; }

        @media print {
            .no-print { display: none !important; }
            body { background-color: white !important; color: black !important; overflow: visible !important; }
            .calendar-grid { border: 1px solid #ccc !important; }
        }
    </style>

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, setDoc, addDoc, updateDoc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCYraZ_M0NknCg6lgdncSpucHfgPOMqBi8",
            authDomain: "reception-calendar-1.firebaseapp.com",
            projectId: "reception-calendar-1",
            storageBucket: "reception-calendar-1.firebasestorage.app",
            messagingSenderId: "613158953901",
            appId: "1:613158953901:web:ed3f0a6cc4cb23f65df724",
            measurementId: "G-5PZMYFEPYW"
        };

        const app = !getApps().length ? initializeApp(firebaseConfig) : getApp();
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'destiny-springs-hub';

        const HOLIDAYS_2026 = {
            "2026-01-01": "New Year's Day", "2026-01-19": "MLK Jr. Day", "2026-02-16": "Presidents' Day",
            "2026-05-25": "Memorial Day", "2026-06-19": "Juneteenth", "2026-07-03": "Indep. Day (Obs)",
            "2026-09-07": "Labor Day", "2026-10-12": "Columbus Day", "2026-11-11": "Veterans Day",
            "2026-11-26": "Thanksgiving Day", "2026-12-25": "Christmas Day",
        };

        const PRESET_COLORS = [
            { name: 'Rose', bg: 'bg-rose-500', hex: '#f43f5e' },
            { name: 'Cyan', bg: 'bg-cyan-500', hex: '#06b6d4' },
            { name: 'Orange', bg: 'bg-orange-500', hex: '#f97316' },
            { name: 'Violet', bg: 'bg-violet-500', hex: '#8b5cf6' },
            { name: 'Lime', bg: 'bg-lime-500', hex: '#84cc16' },
            { name: 'Indigo', bg: 'bg-indigo-500', hex: '#6366f1' },
            { name: 'Amber', bg: 'bg-amber-500', hex: '#f59e0b' },
            { name: 'Emerald', bg: 'bg-emerald-500', hex: '#10b981' }
        ];

        const INITIAL_REPORT = {
            mail: '', property: '', keysBadges: '', supplies: '', visitations: '',
            discharges: '', itConcerns: '', aoc: '', maintenance: '', caseManager: '',
            visitorBook: '', otherConcerns: ''
        };

        function App() {
            const [user, setUser] = React.useState(null);
            const [currentDate, setCurrentDate] = React.useState(new Date(2026, 0, 1));
            const [activeTab, setActiveTab] = React.useState('calendar');
            const [selectedDate, setSelectedDate] = React.useState(null);
            
            const [events, setEvents] = React.useState(() => JSON.parse(localStorage.getItem('ds_hub_events')) || {});
            const [staff, setStaff] = React.useState(() => JSON.parse(localStorage.getItem('ds_hub_staff')) || {});
            const [dayNotes, setDayNotes] = React.useState(() => JSON.parse(localStorage.getItem('ds_hub_day_notes')) || {});
            const [currentReport, setCurrentReport] = React.useState(() => JSON.parse(localStorage.getItem('ds_hub_report')) || INITIAL_REPORT);

            const [isAddModalOpen, setIsAddModalOpen] = React.useState(false);
            const [isStaffModalOpen, setIsStaffModalOpen] = React.useState(false);
            const [editingShift, setEditingShift] = React.useState(null);
            
            const [newStaff, setNewStaff] = React.useState({ name: '', color: PRESET_COLORS[0].bg });
            const [newEvent, setNewEvent] = React.useState({ empId: '', time: '09:00', notes: '' });
            const [isDarkMode, setIsDarkMode] = React.useState(true);

            // Persist locally
            React.useEffect(() => {
                localStorage.setItem('ds_hub_events', JSON.stringify(events));
                localStorage.setItem('ds_hub_staff', JSON.stringify(staff));
                localStorage.setItem('ds_hub_day_notes', JSON.stringify(dayNotes));
                localStorage.setItem('ds_hub_report', JSON.stringify(currentReport));
            }, [events, staff, dayNotes, currentReport]);

            // Auth
            React.useEffect(() => {
                signInAnonymously(auth);
                return onAuthStateChanged(auth, setUser);
            }, []);

            // Firestore Sync
            React.useEffect(() => {
                if (!user) return;
                const unsubShifts = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'shifts'), (snap) => {
                    const data = {};
                    snap.forEach(d => {
                        const s = d.data();
                        if (!data[s.date]) data[s.date] = [];
                        data[s.date].push({ ...s, id: d.id });
                    });
                    setEvents(data);
                });
                const unsubStaff = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'staff'), (snap) => {
                    const list = {};
                    snap.forEach(d => { list[d.id] = { ...d.data(), id: d.id }; });
                    setStaff(list);
                });
                const unsubDayNotes = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'dayNotes'), (snap) => {
                    const notes = {};
                    snap.forEach(d => { notes[d.id] = d.data().text; });
                    setDayNotes(notes);
                });
                const unsubReport = onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'currentReport', 'current'), (snap) => {
                    if (snap.exists()) setCurrentReport(snap.data());
                });
                return () => { unsubShifts(); unsubStaff(); unsubDayNotes(); unsubReport(); };
            }, [user]);

            // CRUD Operations
            const addStaff = async () => {
                if (!newStaff.name.trim()) return;
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'staff'), { ...newStaff, createdAt: Date.now() });
                setNewStaff({ name: '', color: PRESET_COLORS[0].bg });
            };

            const addShift = async (date, empId = null) => {
                const targetEmpId = empId || newEvent.empId;
                if (!date || !targetEmpId) return;
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'shifts'), {
                    date,
                    empId: targetEmpId,
                    time: newEvent.time || '09:00',
                    confirmed: true,
                    notes: '',
                    createdAt: Date.now()
                });
                setIsAddModalOpen(false);
                setNewEvent({ empId: '', time: '09:00', notes: '' });
            };

            const updateShift = async (id, data) => {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'shifts', id), data);
                setEditingShift(null);
            };

            const deleteItem = async (col, id) => {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', col, id));
            };

            const saveDayNote = async (date, text) => {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'dayNotes', date), { text });
            };

            // Drag and Drop
            const onDragStart = (e, type, id) => {
                e.dataTransfer.setData("type", type);
                e.dataTransfer.setData("id", id);
            };

            const onDrop = async (e, date) => {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over');
                const type = e.dataTransfer.getData("type");
                const id = e.dataTransfer.getData("id");

                if (type === 'staff') {
                    addShift(date, id);
                } else if (type === 'shift') {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'shifts', id), { date });
                }
            };

            // Calendar Logic
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();

            const calendarCells = [];
            for (let i = 0; i < firstDay; i++) calendarCells.push(React.createElement('div', { key: `p-${i}`, className: "h-32 border border-slate-800/30 bg-slate-900/10" }));
            
            for (let d = 1; d <= daysInMonth; d++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const dayShifts = events[dateKey] || [];
                const holiday = HOLIDAYS_2026[dateKey];
                const note = dayNotes[dateKey];

                calendarCells.push(
                    React.createElement('div', {
                        key: d,
                        onDragOver: (e) => { e.preventDefault(); e.currentTarget.classList.add('drag-over'); },
                        onDragLeave: (e) => e.currentTarget.classList.remove('drag-over'),
                        onDrop: (e) => onDrop(e, dateKey),
                        onClick: () => setSelectedDate(dateKey),
                        className: `h-32 border p-2 relative group overflow-y-auto no-scrollbar transition-all ${isDarkMode ? 'border-slate-800 hover:bg-slate-800/40' : 'border-slate-200 hover:bg-slate-50'} ${selectedDate === dateKey ? 'ring-2 ring-blue-500 z-10' : ''}`
                    },
                        React.createElement('div', { className: "flex justify-between items-start mb-1" },
                            React.createElement('span', { className: `text-lg font-black ${holiday ? 'text-rose-500' : 'text-slate-500'}` }, d),
                            holiday && React.createElement('span', { className: "text-[8px] bg-rose-500 text-white px-1 rounded uppercase font-bold" }, String(holiday))
                        ),
                        note && React.createElement('div', { className: "text-[9px] font-black text-rose-400 uppercase leading-tight mb-1 bg-rose-500/10 p-1 rounded border border-rose-500/20" }, "âš ï¸ " + String(note)),
                        React.createElement('div', { className: "space-y-1" },
                            dayShifts.map(s => (
                                React.createElement('div', {
                                    key: s.id,
                                    draggable: true,
                                    onDragStart: (e) => onDragStart(e, 'shift', s.id),
                                    onClick: (e) => { e.stopPropagation(); setEditingShift(s); },
                                    className: `draggable-item p-1.5 rounded shadow-sm text-white font-bold leading-none flex items-center gap-1 transition-all ${staff[s.empId]?.color || 'bg-slate-500'} ${!s.confirmed ? 'opacity-50 ring-1 ring-white/30 ring-dashed' : ''}`
                                },
                                    !s.confirmed && React.createElement('span', { className: "text-[10px]" }, "â“"),
                                    React.createElement('span', { className: "text-[11px] truncate flex-1" }, (staff[s.empId]?.name || '...').toUpperCase())
                                )
                            ))
                        ),
                        React.createElement('button', {
                            onClick: (e) => { e.stopPropagation(); setSelectedDate(dateKey); setIsAddModalOpen(true); },
                            className: "absolute bottom-1 right-1 opacity-0 group-hover:opacity-100 bg-blue-600 text-white w-6 h-6 rounded-full font-bold shadow-lg"
                        }, "+")
                    )
                );
            }

            return React.createElement('div', { className: `${isDarkMode ? 'bg-slate-950' : 'bg-slate-50'} h-screen flex flex-col md:flex-row overflow-hidden` },
                // Sidebar Navigation
                React.createElement('div', { className: `w-20 border-r flex flex-col items-center py-8 gap-8 ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'} no-print` },
                    React.createElement('div', { className: "text-blue-500 font-black text-2xl italic" }, "DS"),
                    React.createElement('button', { onClick: () => setActiveTab('calendar'), className: `p-4 rounded-2xl ${activeTab === 'calendar' ? 'bg-blue-600 shadow-xl' : 'hover:bg-slate-800'}` }, "ðŸ“…"),
                    React.createElement('button', { onClick: () => setActiveTab('report'), className: `p-4 rounded-2xl ${activeTab === 'report' ? 'bg-blue-600 shadow-xl' : 'hover:bg-slate-800'}` }, "ðŸ“‹"),
                    React.createElement('button', { onClick: () => setIsStaffModalOpen(true), className: "p-4 rounded-2xl hover:bg-slate-800 text-xl" }, "ðŸ‘¥"),
                    React.createElement('button', { onClick: () => setIsDarkMode(!isDarkMode), className: "mt-auto p-4 opacity-40 hover:opacity-100" }, isDarkMode ? "â˜€ï¸" : "ðŸŒ™")
                ),

                activeTab === 'calendar' ? 
                React.createElement('div', { className: "flex-1 flex overflow-hidden" },
                    // Control Panel
                    React.createElement('div', { className: `w-80 border-r p-6 overflow-y-auto no-scrollbar ${isDarkMode ? 'bg-slate-900/40 border-slate-800' : 'bg-white border-slate-200'} no-print` },
                        React.createElement('header', { className: "mb-8" },
                            React.createElement('h1', { className: "text-2xl font-black tracking-tighter" }, "TEAM HUB"),
                            React.createElement('p', { className: "text-[10px] font-bold text-slate-500 uppercase tracking-widest" }, "Reception Intelligence")
                        ),
                        
                        React.createElement('section', { className: "mb-8" },
                            React.createElement('h2', { className: "text-[11px] font-black text-slate-500 uppercase mb-4 tracking-[0.2em]" }, "Team (Drag to Assign)"),
                            React.createElement('div', { className: "flex flex-wrap gap-2" }, 
                                Object.values(staff).map(s => React.createElement('div', {
                                    key: s.id,
                                    draggable: true,
                                    onDragStart: (e) => onDragStart(e, 'staff', s.id),
                                    className: `draggable-item px-4 py-2 rounded-xl text-[12px] font-black text-white shadow-md ${s.color}`
                                }, s.name.toUpperCase()))
                            )
                        ),

                        selectedDate && React.createElement('section', { className: "animate-fade-in space-y-4" },
                            React.createElement('div', { className: "p-4 rounded-2xl bg-rose-500/10 border border-rose-500/20" },
                                React.createElement('label', { className: "text-[10px] font-black text-rose-500 uppercase mb-2 block" }, "Day Alert (eg: Needs Coverage)"),
                                React.createElement('input', { 
                                    value: dayNotes[selectedDate] || '', 
                                    onChange: (e) => saveDayNote(selectedDate, e.target.value),
                                    className: "w-full bg-slate-900 border-none rounded-xl p-3 text-xs outline-none text-rose-400 font-bold",
                                    placeholder: "Type important note..."
                                })
                            )
                        )
                    ),

                    // Calendar
                    React.createElement('div', { className: "flex-1 p-8 overflow-y-auto no-scrollbar" },
                        React.createElement('div', { className: "flex justify-between items-center mb-8 no-print" },
                            React.createElement('h2', { className: "text-5xl font-black tracking-tighter uppercase" }, currentDate.toLocaleDateString(undefined, { month: 'long', year: 'numeric' })),
                            React.createElement('div', { className: "flex gap-4" },
                                React.createElement('div', { className: "flex bg-slate-900 p-1 rounded-2xl border border-slate-800" },
                                    React.createElement('button', { onClick: () => setCurrentDate(new Date(year, month-1, 1)), className: "p-3 hover:bg-slate-800 rounded-xl" }, "â—€"),
                                    React.createElement('button', { onClick: () => setCurrentDate(new Date(year, month+1, 1)), className: "p-3 hover:bg-slate-800 rounded-xl" }, "â–¶")
                                ),
                                React.createElement('button', { onClick: () => window.print(), className: "bg-white text-slate-950 px-8 py-2 rounded-2xl font-black uppercase text-sm shadow-xl" }, "Print")
                            )
                        ),
                        React.createElement('div', { className: "grid grid-cols-7 border border-slate-800 rounded-[2.5rem] overflow-hidden shadow-2xl bg-slate-900/20 calendar-grid" },
                            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => React.createElement('div', { key: day, className: "py-6 text-center text-[11px] font-black text-slate-500 uppercase tracking-widest border-b border-slate-800 bg-slate-900/40" }, day)),
                            calendarCells
                        )
                    )
                ) : 
                // Report Page
                React.createElement('div', { className: "flex-1 p-12 overflow-y-auto bg-slate-950 no-scrollbar" },
                    React.createElement('div', { className: "max-w-4xl mx-auto space-y-12" },
                        React.createElement('header', { className: "border-b border-slate-800 pb-8" },
                            React.createElement('h2', { className: "text-6xl font-black text-blue-500 italic" }, "SHIFT REPORT"),
                            React.createElement('p', { className: "text-slate-500 text-xs font-bold uppercase tracking-[0.3em] mt-4" }, "Healthcare Provider Log")
                        ),
                        React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-10" }, 
                            Object.keys(INITIAL_REPORT).map(k => React.createElement('div', { key: k, className: "space-y-3" },
                                React.createElement('label', { className: "text-[11px] font-black text-slate-400 uppercase tracking-widest" }, k.replace(/([A-Z])/g, ' $1')),
                                React.createElement('textarea', { 
                                    value: String(currentReport[k] || ''), 
                                    onChange: e => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'currentReport', 'current'), { [k]: e.target.value }), 
                                    className: "w-full bg-slate-900 border border-slate-800 rounded-3xl p-6 text-sm h-40 focus:border-blue-500 outline-none transition-all resize-none shadow-inner", 
                                    placeholder: `Update status...` 
                                })
                            ))
                        )
                    )
                ),

                // Edit Shift Modal
                editingShift && React.createElement('div', { className: "fixed inset-0 bg-black/95 backdrop-blur-md z-[100] flex items-center justify-center p-4" },
                    React.createElement('div', { className: "bg-slate-900 border border-slate-800 p-8 rounded-[3rem] w-full max-w-sm shadow-2xl animate-fade-in" },
                        React.createElement('h3', { className: "text-2xl font-black uppercase text-white mb-6" }, "Edit Shift"),
                        React.createElement('div', { className: "space-y-6" },
                            React.createElement('div', { className: "flex items-center justify-between p-4 bg-slate-800/50 rounded-2xl" },
                                React.createElement('span', { className: "font-black uppercase text-xs" }, staff[editingShift.empId]?.name),
                                React.createElement('button', { 
                                    onClick: () => updateShift(editingShift.id, { confirmed: !editingShift.confirmed }),
                                    className: `px-4 py-2 rounded-xl font-black text-[10px] uppercase ${editingShift.confirmed ? 'bg-emerald-500 text-white' : 'bg-rose-500 text-white animate-pulse'}`
                                }, editingShift.confirmed ? 'Confirmed' : 'Not Confirmed')
                            ),
                            React.createElement('input', { 
                                type: "time", value: editingShift.time, 
                                onChange: (e) => setEditingShift({...editingShift, time: e.target.value}),
                                className: "w-full bg-slate-800 p-4 rounded-2xl font-black text-white outline-none"
                            }),
                            React.createElement('textarea', { 
                                placeholder: "Internal shift notes...",
                                value: editingShift.notes || '',
                                onChange: (e) => setEditingShift({...editingShift, notes: e.target.value}),
                                className: "w-full bg-slate-800 p-4 rounded-2xl text-sm outline-none h-24 resize-none"
                            }),
                            React.createElement('div', { className: "flex gap-3" },
                                React.createElement('button', { onClick: () => updateShift(editingShift.id, editingShift), className: "flex-1 bg-blue-600 py-4 rounded-2xl font-black uppercase text-sm" }, "Save"),
                                React.createElement('button', { onClick: () => { deleteItem('shifts', editingShift.id); setEditingShift(null); }, className: "bg-rose-600 px-6 py-4 rounded-2xl font-black" }, "Delete")
                            ),
                            React.createElement('button', { onClick: () => setEditingShift(null), className: "w-full text-slate-500 font-bold uppercase text-[10px]" }, "Cancel")
                        )
                    )
                ),

                // Assignment Modal
                isAddModalOpen && React.createElement('div', { className: "fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center p-4" },
                    React.createElement('div', { className: "bg-slate-900 p-8 rounded-[3rem] w-full max-w-sm border border-slate-800 shadow-2xl animate-fade-in" },
                        React.createElement('h3', { className: "text-2xl font-black mb-6 uppercase text-white" }, "Quick Assign"),
                        React.createElement('div', { className: "grid grid-cols-2 gap-2 mb-6" }, 
                            Object.values(staff).map(s => React.createElement('button', { 
                                key: s.id, 
                                onClick: () => setNewEvent({...newEvent, empId: s.id}), 
                                className: `p-3 rounded-2xl border-2 transition-all font-black text-[10px] uppercase ${newEvent.empId === s.id ? 'border-blue-500 bg-blue-500/10 text-blue-400' : 'border-transparent hover:bg-slate-800'}` 
                            }, s.name))
                        ),
                        React.createElement('input', { type: "time", value: newEvent.time, onChange: e => setNewEvent({...newEvent, time: e.target.value}), className: "w-full bg-slate-800 border-none rounded-2xl p-4 text-white font-black mb-6" }),
                        React.createElement('button', { onClick: () => addShift(selectedDate), className: "w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase shadow-2xl active:scale-95 transition-all" }, "Assign Shift"),
                        React.createElement('button', { onClick: () => setIsAddModalOpen(false), className: "w-full mt-4 text-slate-600 font-black uppercase text-[10px]" }, "Close")
                    )
                ),

                // Staff Management Modal
                isStaffModalOpen && React.createElement('div', { className: "fixed inset-0 bg-black/95 backdrop-blur-md z-[100] flex items-center justify-center p-4" },
                    React.createElement('div', { className: "bg-slate-900 p-10 rounded-[4rem] w-full max-w-lg border border-slate-800 shadow-2xl animate-fade-in" },
                        React.createElement('div', { className: "flex justify-between items-center mb-8" },
                            React.createElement('h3', { className: "text-3xl font-black uppercase text-white" }, "Team Setup"),
                            React.createElement('button', { onClick: () => setIsStaffModalOpen(false), className: "text-slate-500 text-4xl" }, "Ã—")
                        ),
                        React.createElement('div', { className: "space-y-6 mb-8" },
                            React.createElement('input', { 
                                value: newStaff.name, 
                                onChange: e => setNewStaff({...newStaff, name: e.target.value}), 
                                className: "w-full bg-slate-800 rounded-2xl p-4 text-white font-bold outline-none", 
                                placeholder: "Enter name..." 
                            }),
                            React.createElement('div', { className: "grid grid-cols-4 gap-3" },
                                PRESET_COLORS.map(c => React.createElement('button', {
                                    key: c.bg,
                                    onClick: () => setNewStaff({...newStaff, color: c.bg}),
                                    className: `h-12 rounded-xl transition-all ${c.bg} ${newStaff.color === c.bg ? 'ring-4 ring-white scale-110' : 'opacity-40 hover:opacity-100'}`
                                }))
                            ),
                            React.createElement('button', { onClick: addStaff, className: "w-full bg-blue-600 py-4 rounded-2xl font-black uppercase tracking-widest" }, "Add Member")
                        ),
                        React.createElement('div', { className: "space-y-3 max-h-60 overflow-y-auto no-scrollbar" }, 
                            Object.values(staff).map(s => (
                                React.createElement('div', { key: s.id, className: "flex items-center justify-between p-4 bg-slate-800/40 rounded-3xl" },
                                    React.createElement('div', { className: "flex items-center gap-4" },
                                        React.createElement('div', { className: `w-4 h-4 rounded-full ${s.color}` }),
                                        React.createElement('span', { className: "font-black uppercase text-sm" }, s.name)
                                    ),
                                    React.createElement('button', { onClick: () => deleteItem('staff', s.id), className: "text-rose-500 font-black text-xs uppercase p-2" }, "Remove")
                                )
                            ))
                        )
                    )
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</head>
