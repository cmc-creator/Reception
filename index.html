<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Application</title>
    <style>
        body {
            background: linear-gradient(to right, #abc, #def);
            font-family: Arial, sans-serif;
        }
        /* Enhanced calendar styles */
        .calendar {
            height: 600px; /* Made the calendar taller */
        }
        .staff-badge {
            font-size: 24px; /* Larger staff badges */
            border: 2px solid #fff;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 180, 200, 0.7);
        }
        /* Neon glow effects for glass-metal design */
        .neon {
            text-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 20px #00f;
        }
        /* Improved live chat panel visibility */
        .chat-panel {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="calendar">Calendar Component</div>
    <div class="staff-badge">Staff Member</div>
    <div class="chat-panel">Chat Panel</div>
    <script>
        // Firebase Firestore real-time listeners for data persistence
        const db = firebase.firestore();
        db.collection('your-collection').onSnapshot(snapshot => {
            snapshot.forEach(doc => {
                console.log(doc.id, '=>', doc.data());
            });
        });
    </script>
</body>
</html>
